<html>

<head>
  <!-- Page styling here -->
  <link rel='stylesheet' type='text/css' href='./style/style.css'>

  <!--Countly script-->
  <script type='text/javascript' src='../lib/countly.js'></script>
  <script type='text/javascript' src='../plugin/boomerang/countly_boomerang.js'></script>
  <script type='text/javascript' src="../plugin/boomerang/boomerang.min.js"></script>
  <script type='text/javascript'>

    const COUNTLY_SERVER_KEY = "https://your.server.ly";
    const COUNTLY_APP_KEY = "YOUR_APP_KEY";

    if(COUNTLY_APP_KEY === "YOUR_APP_KEY" || COUNTLY_SERVER_KEY === "https://your.server.ly"){
        throw new Error("Please do not use default set of app key and server url")
    }
    // initializing countly with params
    Countly.init({
      app_key: COUNTLY_APP_KEY,
      url: COUNTLY_SERVER_KEY, //your server goes here
      debug: true
    })

    // enable sessions
    Countly.track_sessions();

    // enable APM
    Countly.track_performance();
  </script>
</head>

<body>
  <!-- Header, banner etc. Top part of your site  -->
  <div id="header">
    <h1>Sync APM</h1>
    <img id="logo" src="./images/logo.png">
  </div>

  <center>
    <img src="./images/team_countly.jpg" id="wallpaper" />
  </center>
</body>

</html>
